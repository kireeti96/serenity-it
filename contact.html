<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Serenity IT Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' };</script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">

  <header class="flex justify-between items-center px-6 py-4 shadow-md dark:shadow-gray-700">
    <div class="flex items-center space-x-3">
      <img src="assets/logo.png" alt="Company Logo" class="h-8 w-8 rounded-full">
      <h1 class="text-xl font-bold">Serenity IT Solutions</h1>
    </div>
    <nav class="space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="services.html" class="hover:underline">Services</a>
      <a href="certifications.html" class="hover:underline">Certifications</a>
      <a href="contact.html" class="hover:underline">Contact</a>
    </nav>
    <button id="theme-toggle" class="ml-4 px-3 py-1 border rounded text-sm">Toggle Theme</button>
  </header>

<main class='px-6 py-12 max-w-2xl mx-auto'><h2 class='text-3xl font-bold mb-6 text-center'>Contact Us</h2><form action='https://formspree.io/f/your-form-id' method='POST' class='space-y-4'><input name='name' placeholder='Your Name' required class='w-full p-2 border rounded'><input type='email' name='email' placeholder='Your Email' required class='w-full p-2 border rounded'><textarea name='message' placeholder='Your Message' rows='5' required class='w-full p-2 border rounded'></textarea><button type='submit' class='bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700'>Send</button></form></main>

  <footer class="px-6 py-6 text-center text-sm border-t dark:border-gray-700 mt-12">
    &copy; 2025 Serenity IT Solutions. All rights reserved.
  </footer>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
    });
  </script>

</body>
</html>
